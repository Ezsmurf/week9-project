<h2>Products</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Units</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.units }}</td>
      <td>
        <a [routerLink]="['/update-product', product._id]">Edit</a> |
        <button (click)="deleteProduct(product._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
